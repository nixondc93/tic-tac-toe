<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Tic Tac Toe</h1>
                <hr>
            </div>
        </div>
        <h2 id="which-player" class="text-center"></h2>
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="board">

                <div class="row">
                    <div id="1" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                    <div id="2" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                    <div id="3" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                </div>
                <div class="row">
                    <div id="4" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                    <div id="5" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                    <div id="6" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                </div>
                <div class="row">
                    <div id="7" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                    <div id="8" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                    <div id="9" class="col-md-4 col-sm-4 col-xs-4 box"></div>
                </div>
                <button id="reset" class="btn btn-primary col-md-8 col-md-offset-2">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
